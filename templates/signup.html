{% extends 'base.html' %}
{% block title %}Sign Up - Weather App{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Sign Up</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label>Preferred Temperature Unit</label>
                <div class="radio-group">
                    <input type="radio" id="imperial" name="preferred_unit" value="imperial" checked>
                    <label for="imperial">Fahrenheit (°F)</label>
                    <input type="radio" id="metric" name="preferred_unit" value="metric">
                    <label for="metric">Celsius (°C)</label>
                </div>
            </div>
            <button type="submit" class="auth-button">Sign Up</button>
        </form>
        <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}
