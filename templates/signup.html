{% extends 'base.html' %}
{% block title %}Search - Weather App{% endblock %}
{% block header %}Search Weather{% endblock %}
{% block content %}

<h2>Weather App Signup</h2>
        <form class="signup-form">
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button class="auth-button" type="submit">Sign Up</button>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </form>
{% endblock %}
