{% extends 'base.html' %}
{% block title %}Search - Weather App{% endblock %}
{% block header %}Search Weather{% endblock %}
{% block content %}

<h2>Weather App Signup</h2>
<form class="signup-form" method="POST" action="{{ url_for('signup') }}">
    <div class="input-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
    </div>
    <div class="input-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
    </div>
    <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
    </div>
    <div class="input-group">
        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" required>
    </div>
    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
    </div>
    <div class="signup-button">
        <button class="auth-button" type="submit">Sign Up</button>
    </div>
</form>

{% endblock %}
