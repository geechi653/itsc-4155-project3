{% extends 'base.html' %}
{% block title %}Search - Weather App{% endblock %}
{% block header %}Search Weather{% endblock %}
{% block content %}

    <h2>Weather App Login</h2>
    <form class="login-form" method="POST" action="{{ url_for('login') }}">
        <div class="input-group">
            <label for="username">Email</label>
            <input type="email" id="username" name="username" placeholder="Email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        <div class="login-button">
            <button class="auth-button" type="submit">Login</button>
        </div>
    </form>
{% endblock %}
